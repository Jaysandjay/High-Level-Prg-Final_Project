{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="{% static 'books/style.css' %}"
		/>
		<title>Document</title>
	</head>
	<body>
		<nav>
			<a href="{% url 'home' %}">Home</a>
		</nav>
		<div class="login">
			<form
				method="post"
				class="login-form"
			>
				{% csrf_token %} {{form.as_p}}

				<div class="bar-buttons">
					<button
						class="btn btn-login"
						type="submit"
					>
						Login
					</button>
					<a
						class="btn btn-register"
						href="{% url 'register' %}"
					>
						Register
					</a>
				</div>
			</form>
		</div>
	</body>
</html>
