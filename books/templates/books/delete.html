{% extends "books/layout.html" %}

{% block content %}

{% if book %}
<h1>Edit {{book.title}}</h1>

<div>
    Are you sure you want to delete this book?
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'home' %}">Cancel</a>
    </form>
</div>

{% else %}
<div>
    Oops, book not found
</div>
{% endif %}


{% endblock %}
