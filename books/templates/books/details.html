{% extends "books/layout.html" %}

{% block content %}

{% if book %}
<h1>{{book.name}}</h1>
<h1>{{book.author}}</h1>
<h3>{{book.year}}</h3>
<h3>{{book.rating}}</h3>


<textarea>{{book.description}}</textarea>

<div>
    <a href="{% url 'edit' book.id %}">
        <button>Edit</button>   
    </a>

    <a href="{% url 'delete' book.id %}">
        <button>Delete</button>
    </a>

</div>

{% else %}
<div>
    Oops, book not found
</div>
{% endif %}

{% endblock %}
